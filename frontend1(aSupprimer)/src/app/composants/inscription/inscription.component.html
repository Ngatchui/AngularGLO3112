<div class="container">
    <form [formGroup]="loginForm">
        <div class="instagram">
            <span id="instaSpan">Instagram</span>
        </div>
        <div class="nomMotPasse">

            <div class="form-group ">
                <label for="username" class="nomutilistateur" size="100 px">Nom utilisateur  </label>
                <input type="text" formControlName="username" class="form-control" placeholder="nom d'utilisateur" />
            </div>
            <div class="form-group">
                <label for="lastName" class="motPasse">Nom  </label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Nom" />
            </div>
            <div class="form-group ">
                <label for="firstName" class="nomutilistateur">Prenom  </label>
                <input type="text" formControlName="firstName" class="form-control" placeholder="prenom" />
            </div>
            <div class="form-group">
                <label for="email" class="nomutilistateur">Courriel  </label>
                <input type="text" formControlName="email" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
                <label for="password" class="motPasse">Mot de passe  </label>
                <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" />
            </div>
            <div class="form-group">
                <label for="passwordconfir" class="motPasse"> Confirmer mot de passe  </label>
                <input type="password" formControlName="passwordconfirm" class="form-control" placeholder="Confirmer mot de passe" />
            </div>
        </div>
        <div class="inscriptiondiv" (click)="onSubmit()">
            <label class="inscription"> Enregistrer</label>
        </div>
    </form>
</div>
