<h3>Register</h3>
<div [hidden]="submitted" style="width: 500px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <div class="form-group">
            <label for="name">Telephone</label>
            <input type="text" class="form-control" id="telephone" required [(ngModel)]="user.telephone" name="telephone">
        </div>

        <div class="form-group">
            <label for="name">Register date</label>
            <input type="text" class="form-control" id="dateInscription" required [(ngModel)]="user.dateInscription" name="dateInscription">
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label for="name">Confirm password</label>
            <input type="text" class="form-control" id="confirmPassword">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
